<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas de multiplicar</title>
</head>
<body>
  <script>
    for(var i = 1; i <= 12; i++){
      for(var j = 1; j <= 12; j++){
        document.write(i + " X " + j + " = " + i * j + "<br />");
      }
    }
  </script>
</body>
</html>
